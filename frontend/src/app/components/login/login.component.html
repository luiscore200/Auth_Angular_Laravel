<div class="container mt-4">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-header">Login here</div>
              <div class="card-body">
                  
                  <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
                      <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                      <div class="mb-3">
                          <label for="inputEmail3" class="form-label">Email</label>
                          <input type="email" class="form-control" formControlName="email" id="inputEmail3" placeholder="Email"
                              [ngClass]="{
                                  'is-invalid': emailControl.invalid && emailControl.touched,
                                  'is-valid': emailControl.valid && emailControl.touched
                              }">
                          <div class="invalid-feedback" *ngIf="emailControl.invalid && emailControl.touched">
                              <div *ngIf="emailControl.hasError('required')">El campo es requerido</div>
                              <div *ngIf="emailControl.hasError('email')">Email inv√°lido</div>
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="inputPassword3" class="form-label">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password"
                              [ngClass]="{
                                  'is-invalid': passwordControl.invalid && passwordControl.touched,
                                  'is-valid': passwordControl.valid && passwordControl.touched
                              }">
                          <div class="invalid-feedback" *ngIf="passwordControl.invalid && passwordControl.touched">
                              <div *ngIf="passwordControl.hasError('required')">El campo es requerido</div>
                          </div>
                      </div>

                      <div class="d-grid gap-2">
                          <button type="submit" class="btn btn-primary btn-block" [disabled]="this.form.invalid">Sing in</button>
                          <button routerLink="/signup" class="btn btn-info btn-block">Sing up</button>
                      </div>

                      <small class="d-block text-center mt-3">
                          <a routerLink="/request-password-reset">Reset password</a>
                      </small>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
